<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Agenda de Contatos</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Pacifico&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="/style.css">
</head>
<body>
   <div class="container">
      <header>
         <h1>Agenda de Contatos</h1>
      </header>
         <form id="form-contatos">
            <div class="div-input"><label for="input-nome">Nome</label> <br>
               <input required id="input-nome" type="text" placeholder="Insira o nome do contato">
            </div>
            <div class="div-input">  <label for="input-telefone">Telefone</label> <br>
               <input required id="input-telefone" type="tel" placeholder="Insira o numero de telefone">
            </div>
            <button type="submit">Adicionar contato</button>
         </form>
      <table cellspacing="0">
         <thead>
            <tr>
               <th>Nome</th>
               <th>Numero</th>
            </tr>
         </thead>
         <tbody>
            <!--<tr>
               <td id="agenda-nome">MARIA DA GLORIA</td>
               <td id="agenda-numero">75992687349</td>
            </tr>-->
         </tbody>
         <tfoot>
            <tr>
               <td class="footer">Quantidade de contatos</td>
               <td class="footer" id="valor-contatos">-</td>
            </tr>
         </tfoot>
      </table>
   </div>
   <script src="script.js"></script>
</body>
</html>
